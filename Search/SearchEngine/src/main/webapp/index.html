<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine Redirect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-black text-white text-center">
            <h2>Search Engine Redirect</h2>
        </div>
        <div class="card-body">
            <form action="Find" method="get">
                <!-- Search Field -->
                <div class="mb-3">
                    <label for="keyword" class="form-label">Search Keywords</label>
                    <input type="search" id="keyword" name="keyword" class="form-control" placeholder="Enter your keywords" required>
                </div>

                <!-- Radio Buttons -->
                <div class="mb-3">
                    <label class="form-label">Choose Search Engine</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="google" name="engine" value="google" checked>
                        <label class="form-check-label" for="google">Google</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="bing" name="engine" value="bing">
                        <label class="form-check-label" for="bing">Bing</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="ask" name="engine" value="ask">
                        <label class="form-check-label" for="ask">Ask</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn bg-black btn-lg"style="color:#fff">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
